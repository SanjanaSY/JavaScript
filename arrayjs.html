<!--with id-->

	<!-- output with particular element using document.getElementById and all elements using document.write-->

	<h1 id="one"></h1>
	<script type="text/javascript">
		let a=[10,2,3];
		document.getElementById('one').innerHTML=a[0];
		document.write(a);
	</script>

	<!-- output with particular element using document.getElementById and all elements using document.write-->

	<h1 id="two"></h1>
	<script type="text/javascript">
		let b=["sanjana",13,"hi",6];
		document.getElementById('two').innerHTML=b;
	</script>
<!--with id-->

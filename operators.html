<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript Operators</title>
</head>
<body>


	<h2>The Assignment (=) Operator</h2>
    <p id="one"></p>
	<script>
   	let x = 3;
	let y = 6;
	let z = x + y;
	document.getElementById("one").innerHTML = "The sum of x + y is: " + z;
	</script>


	<h2>The Addition (+) Operator</h2>
	<p id="two"></p>
	<script>
	let a = 8;
	let b = 1;
	let c = a + b;
	document.getElementById("two").innerHTML = c;
	</script>

	<h2>The * Operator</h2>
	<p id="three"></p>
	<script>
	let d = 9;
	let e = 5;
	let f = d * e;
	document.getElementById("three").innerHTML = f;
	</script>

	<h2>Arithmetic Operations</h2>
	<p id="four"></p>
	<script>
	let g = 6;
	let h = (100 + 70) * g;
	document.getElementById("four").innerHTML = h;
	</script>


	<h2>Addition Assignment Operator (+=)</h2>
	<p id="five"></p>
	<script>
	var i = 10;
	i += 5;
	document.getElementById("five").innerHTML = i;
	</script>

	<h1>String Operators</h1>
	<p id="six"></p>
	<script>
	let text1 = "A";
	let text2 = "B";
	let result = text1 < text2;
	document.getElementById("six").innerHTML = "Is A less than B? " + result;
	</script>

	<h1>String Operators using + Operator</h1>
    <p id="seven"></p>
	<script>
	let j = "John";
	let k = "Doe";
	let l = j + " " + k;
	document.getElementById("seven").innerHTML = l;
	</script>

	<h1>Arithmetic ++ Operator</h1>
	<p id="eight"></p>
	<script>
	let m = 5;
	m++;
	let n = m;
	document.getElementById("eight").innerHTML = n;
	</script>










	</body>
	</html>

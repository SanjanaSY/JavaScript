<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My First JS</title>
	<style type="text/css">
		#Innoo
		{
			color: blue;
		}
	</style>
</head>
<body>

	<h1 id="Innoo">Display Date By Clicking the button below</h1>
	<button onclick="document.getElementById('Innoo').innerHTML= Date()">Click Me!</button>

	<h1 id="one">Hiiiiiiiiiiii</h1>
